{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ORF 401: Spring 2024</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .header-title {
      position: absolute;
    }

    .header-link, .header-spacer {
      width: 120px; /* Ensure this width accommodates your longest link text */
    }

    .header-spacer {
      visibility: hidden;
    }
  </style>
  <script src="{% static 'main.js' %}"></script>
</head>
<body>
  <header class="bg-primary text-white p-4">
    <div class="container header-container">
      <!-- Spacer to balance the title -->
      <div class="header-spacer"></div>
      <!-- Title centered using wrapper and absolute positioning -->
      <div class="header-title-wrapper">
        <h1 class="header-title mb-0">Find a Ride!</h1>
      </div>
      <!-- Actual link -->
      <a href="{% url 'rides:create' %}" class="text-white header-link">Create a Ride</a>
    </div>
  </header>
  <div class="container text-center mt-5">
      <!-- Wrap image in a link to the home page -->
      <a href="{% url 'rides:splash_page' %}">
          <img src="{% static 'logo.jpg' %}" alt="CoTravel Logo" class="img-fluid my-3">
      </a>
      {% block content %}
      {% endblock %}
  </div>
  <footer class="bg-primary text-white text-center p-3">
    <p>&copy; 2024 CoTravel. All rights reserved.</p>
  </footer>
</body>
</html>
