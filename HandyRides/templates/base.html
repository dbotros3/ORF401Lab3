{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ORF 401: Spring 2024</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .header-container {
      display: flex;
      justify-content: center; /* Keep content centered */
      align-items: center;
      text-align: center;
      position: relative;
      padding-right: 80px; /* Adjust padding to compensate for the link, ensuring the title remains centered */
      height: 80px; /* Maintain original height */
    }

    .header-title {
      flex-grow: 1;
      z-index: 1; /* Ensure the title overlays the pseudo-elements */
    }

    .header-link {
      position: absolute;
      right: 20px; /* Maintain consistent spacing from the right */
      top: 50%;
      transform: translateY(-50%);
      z-index: 2; /* Ensure link is clickable */
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        padding-right: 0; /* Remove extra padding on smaller screens */
      }
      
      .header-title, .header-link {
        position: static;
        transform: none;
      }
    }
  </style>
  <script src="{% static 'main.js' %}"></script>
</head>
<body>
  <header class="bg-primary text-white p-4">
    <div class="container header-container">
      <h1 class="header-title mb-0">Find a Ride!</h1>
      <a href="{% url 'rides:create' %}" class="text-white header-link">Create a Ride</a>
    </div>
  </header>
  <div class="container text-center mt-5">
      <a href="{% url 'rides:splash_page' %}">
          <img src="{% static 'logo.jpg' %}" alt="CoTravel Logo" class="img-fluid my-3">
      </a>
      {% block content %}
      {% endblock %}
  </div>
  <footer class="bg-primary text-white text-center p-3">
    <p>&copy; 2024 CoTravel. All rights reserved.</p>
  </footer>
</body>
</html>
