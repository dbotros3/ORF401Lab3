{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ORF 401: Spring 2024</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .header-title {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    /* Ensures the Create a Ride link is aligned to the right */
    .header-link {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    /* Invisible pseudo-element to balance the header */
    .header-container::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
      visibility: hidden;
    }
  </style>
  <script src="{% static 'main.js' %}"></script>
</head>
<body>
  <header class="bg-primary text-white p-4">
    <div class="container header-container">
      <h1 class="header-title mb-0">Find a Ride!</h1>
      <a href="{% url 'rides:create' %}" class="text-white header-link">Create a Ride</a>
      <!-- Invisible pseudo-element for balance is created via CSS -->
    </div>
  </header>
  <div class="container text-center mt-5">
      <!-- Wrap image in a link to the home page -->
      <a href="{% url 'rides:splash_page' %}">
          <img src="{% static 'logo.jpg' %}" alt="CoTravel Logo" class="img-fluid my-3">
      </a>
      {% block content %}
      {% endblock %}
  </div>
  <footer class="bg-primary text-white text-center p-3">
    <p>&copy; 2024 CoTravel. All rights reserved.</p>
  </footer>
</body>
</html>
