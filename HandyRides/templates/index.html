
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CoTravel</title>
    <!-- Correct way to link to static files in Django -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>


<body>
    <div class="container">
        <header>
            <h1>Welcome to CoTravel</h1>
        </header>
        <main>
            <section class="intro">
                <h2>Connect with fellow attendees!</h2>
                <p>Share rides to events and meet new friends along the way.</p>
                <div class="buttons">
                    <a href="rides/" class="btn btn-primary">Find a Ride</a>
                    <a href="{% url 'rides:create' %}" class="btn btn-secondary">Create a Ride</a>
                </div>
            </section>
            <aside class="ad-sidebar">
                <!-- Fake Advertisement -->
                <img src="{% static 'robinad.png' %}" alt="Robin Ad">

            </aside>
            
        </main>
        <section class="ad-bottom">
            <!-- Fake Advertisement -->
            <div class="ad">ADVERTISE YOUR EVENT HERE TEST! Contact events@cotravel.com</div>
        </section>
        <footer>
            <p>&copy; 2024 CoTravel. All rights reserved.</p>
        </footer>
    </div>
</body>
    
</html>
