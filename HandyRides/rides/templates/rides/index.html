<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CoTravel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to CoTravel</h1>
    </header>
    <main>
        <section>
            <h2>Connect with fellow attendees!</h2>
            <p>Share rides to events and meet new friends along the way.</p>
            <a href="rides/" class="btn btn-primary mt-4">Find a Ride</a>
            <a href="{% url 'rides:create' %}" class="btn btn-secondary mt-4">Create a Ride</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CoTravel. All rights reserved.</p>
    </footer>
</body>
</html>
