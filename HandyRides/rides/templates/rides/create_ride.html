{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create a Ride</h2>
    <form method="post" action="{% url 'rides:create' %}" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <input type="submit" value="Create Ride" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
