<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ORF 401: Spring 2024</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        @media (min-width: 768px) {
            .header-container {
                flex-direction: row;
                justify-content: space-between;
            }
        }
        .home-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-4">
        <div class="container header-container">
            <h1 class="mb-0">Find a Ride!</h1>
            <a href="{% url 'home' %}" class="home-link">Home</a>
        </div>
    </header>

    <div class="container mt-5">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <footer class="bg-primary text-white text-center p-3 mt-4">
        <p>&copy; 2024 CoTravel. All rights reserved.</p>
    </footer>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="py-4">
    <h2>Create a Ride</h2>
    <form method="post" action="{% url 'rides:create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Ride" class="btn btn-primary mt-2">
    </form>
</div>
{% endblock %}
